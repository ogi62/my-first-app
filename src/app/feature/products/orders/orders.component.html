<div class="container">
    <table class="table">
        <thead class="table-head">
          <tr>
            <th>Product Name</th>
            <th>Product Brand</th>
            <th>Product Color</th>
            <th>Product Size</th>
            <th>Customers Name</th>
            <th>Customers Last Name</th>
          </tr>
        </thead>
        <tbody class="table-body">
          <tr class="table-row" *ngFor="let order of orders">
            <th class="table-rowText">{{order.productName}}</th>
            <th class="table-rowText">{{order.productBrand}}</th>
            <th class="table-rowText">{{order.productColor}}</th>
            <th class="table-rowText">{{order.productSize}}</th>
            <th class="table-rowText">{{order.firstName}}</th>
            <th class="table-rowText">{{order.lastName}}</th>
            <th class="table-rowText">
                <button class="table-rowTextBtn" (click)="getOrder(order.id)">edit</button>
                <button class="table-rowTextBtn" (click)="deleteOrder(order.id)">delete</button>
            </th>
          </tr>
        </tbody>
      </table>
</div>
