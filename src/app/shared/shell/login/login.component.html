<div class="container">
  <div class="form-container">
    <h3 class="form-containerTitle">Login</h3>
    <form class="form" [formGroup]="loginForm" (ngSubmit)="submit()">
      <div class="form-group">
        <label class="form-groupLabel" for="name">Email :</label>
        <input
          class="form-groupInput"
          type="text"
          name="name"
          id="name"
          placeholder="Enter Your Email..."
          formControlName="email"
        />
        <div class="danger" *ngIf="email?.errors?.['email'] && email?.touched">
          Please enter a valid email address
        </div>
        <div
          class="danger"
          *ngIf="email?.errors?.['required'] && ( email?.touched  || submitted )"
        >
          Email address is required
        </div>
      </div>

      <div class="form-group">
        <label class="form-groupLabel" for="name">Password :</label>
        <input
          class="form-groupInput"
          type="password"
          name="password"
          id="password"
          placeholder="Enter Your Password..."
          formControlName="password"
        />
        <div
          class="danger"
          *ngIf="password?.errors?.['required'] && ( password?.touched || submitted )"
        >
          Password is required
        </div>
        <div
          class="danger"
          *ngIf="password?.touched && password?.errors?.['invalidPassword']"
        >
          Password should have minimum 8 characters, at least 1 uppercase
          letter, 1 lowercase letter and 1 number
        </div>
      </div>
      <div class="button-group">
        <button type="submit" class="button-groupBtn">Login</button>
        <span
          >Don't have an account ? <a routerLink="/register">Sign up!</a></span
        >
      </div>
    </form>
  </div>
</div>
