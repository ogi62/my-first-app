<div class="container">
    <form class="form">
        <div class="form-group">
            <label for="title" class="form-groupLabel">Title:</label>
            <input type="text" class="form-groupInput" placeholder="Enter Product Title ...">
        </div>

        <div class="form-group">
            <label for="title" class="form-groupLabel">Image Link:</label>
            <input type="text" class="form-groupInput" placeholder="Enter Product Image ...">
        </div>

        <div class="form-group">
            <textarea name="title" id="title" cols="30" rows="10" placeholder="Enter Product Description ..."></textarea>
        </div>

        <div class="form-group">
            <label for="title" class="form-groupLabel">Price:</label>
            <input type="text" class="form-groupInput" placeholder="Enter Product Price ...">
        </div>

        <div class="form-group">
            <label for="title" class="form-groupLabel">Quantity:</label>
            <input type="text" class="form-groupInput" placeholder="Enter Product Quantity ...">
        </div>
        <button type="submit">Add Product</button>
    </form>
</div>
