<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div *ngFor="let control of simpleForm">
      <div [ngSwitch]="control.type">

        <div *ngSwitchCase="'input'">
          <label>{{ control.label }}</label>
          <input  [type]="control.type ? control.type : 'text' " [formControlName]="control.name"/>
        </div>

        <!-- <div *ngSwitchCase=" 'radio' ">
          <label [for]="control.name">{{ control.label }}</label>
          <input *ngSwitchCase=" 'radio' " [type]="control.type" [id]="control.name"  [value]="control.value">
        </div> -->
        <div *ngSwitchCase="'radio'">
          <div *ngFor="let option of control.options">
            <label [for]="option.optionName"> {{option.optionName}}</label>
            <input [formControlName]="control.name" [type]="control.type" [name]="control.name"
              [value]="option.value" [required]="control.validators.required">
          </div>
        </div>

        <div *ngSwitchCase="'textarea'">
          <label [for]="control.name">{{control.label}}</label>
          <textarea class="form-control" [formControlName]="control.name" [id]="control.name" rows="5"></textarea>
        </div>
      </div>
    </div>
    <button type="submit" [hidden]="!myForm.valid">Submit</button>
  </form>
