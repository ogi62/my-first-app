<div class="container">
    <div class="form-container">
        <h3 class="form-containerTitle">Register</h3>
        <h5 class="form-containerSubtitle">Create a new account</h5>
        <p class="form-containerDescription">it's quick and easy</p>
        <form class="form">
            <div class="form-group">
                <div class="form-groupFirstName">
                    <label class="form-groupLabel" for="firstName">First Name:</label>
                    <input class="form-groupInput" type="text" name="firstName" id="firstName" placeholder="Enter Your First Name..." >
                </div>
                <div class="form-groupLastName">
                    <label class="form-groupLabel" for="lastName">Last Name:</label>
                    <input class="form-groupInput" type="text" name="lastName" id="lastName" placeholder="Enter Your Last Name..." >
                </div>
            </div>
               
            <div class="form-group">
                <label class="form-groupLabel" for="name">Email :</label>
                <input class="form-groupInput" type="text" name="name" id="name" placeholder="Enter Your E-mail..." >
            </div>
            <div class="form-group">
                <label class="form-groupLabel" for="name">Password:</label>
                <input class="form-groupInput" type="password" name="password" id="password" placeholder="Enter Your Password..." >
            </div>
            <div class="form-group">
                <label class="form-groupLabel" for="name">Confirm Password:</label>
                <input class="form-groupInput" type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm password..." >
            </div>
            <div class="button-group">
                <button type="submit" class="button-groupBtn">Login</button>
                <span>Already have an account ? <a routerLink="/login">Go to Login!</a></span>
            </div>
        </form>
    </div>
</div>
