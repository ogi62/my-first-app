<div class="container">
    <div class="form-container">
        <h3 class="form-containerTitle">Login</h3>
        <form class="form">
            <div class="form-group">
                <label class="form-groupLabel" for="name">Email :</label>
                <input class="form-groupInput" type="text" name="name" id="name" placeholder="Enter Your Name..." >
            </div>

            <div class="form-group">
                <label class="form-groupLabel" for="name">Password :</label>
                <input class="form-groupInput" type="password" name="password" id="password" placeholder="Enter Your Password..." >
            </div>
            <div class="button-group">
                <button type="submit" class="button-groupBtn">Login</button>
                <span>Don't have an account ? <a routerLink="/register">Sign up!</a></span>
            </div>
        </form>
    </div>
</div>
